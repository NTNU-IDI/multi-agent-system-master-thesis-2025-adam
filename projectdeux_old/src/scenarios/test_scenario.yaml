name: test_scenario
system_type: generic
states:
  - name: UserMessage
    class: src.states.base.UserMessage
  - name: AssistantMessage
    class: src.states.base.AssistantMessage
  - name: Finished
    class: src.states.base.Finished
  - name: ToolCall
    class: src.states.advanced.ToolCall
  - name: WaitingForToolResult
    class: src.states.advanced.WaitingForToolResult
  - name: ToolResult
    class: src.states.advanced.ToolResult
  - name: AgentCall
    class: src.states.advanced.AgentCall
  - name: WaitingForAgentResult
    class: src.states.advanced.WaitingForAgentResult
  - name: AgentResult
    class: src.states.advanced.AgentResult
  - name: ToolFailureState
    class: src.states.error_states.ToolFailureState
  - name: AgentFailureState
    class: src.states.error_states.AgentFailureState
  - name: TimeoutState
    class: src.states.error_states.TimeoutState
  - name: ClarificationState
    class: src.states.base.ClarificationState
tools:
  - name: calculator
    class: src.integrations.tools.tool_registry.CalculatorTool
  - name: test_tool
    class: src.integrations.tools.tool_registry.TestTool
agents:
  - name: TestAgent
    model: openrouter/qwen/qwq-32b:free
    system_prompt: You are a test agent.
    tools:
      - test_tool # Match the tool name from the tools section
execution_type: asynchronous
task_sequence:
  - agent_name: TestAgent
    task_name: test_task
    instruction: "Say hello using the test_tool"
    queue: "default"
    timeout: 60 # Configurable timeout in seconds
