<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Deux</title>
    <style>
      /* Load the Pecita font using @font-face */
      @font-face {
        font-family: "Pecita";
        src: url("pecita/pecita.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      /* Reset margins and set full height */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* Fullscreen background image */
      .background {
        background: url("background3.jpg") no-repeat center center fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* Centered content container */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        font-family: "Pecita", Arial, sans-serif;
        padding: 0 20px;
      }

      /* Navigation bar above the main text */
      .navbar {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .navbar a {
        text-decoration: none;
        font-size: 20px;
        color: #fff;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.4);
        border: 2px solid #d4af37;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.3s ease;
        display: inline-block;
      }

      /* Unique tilt for each button using nth-child selectors */
      .navbar a:nth-child(1) {
        transform: rotate(-5deg);
      }
      .navbar a:nth-child(2) {
        transform: rotate(3deg);
      }
      .navbar a:nth-child(3) {
        transform: rotate(-2deg);
      }

      .navbar a:hover {
        transform: rotate(0deg) scale(1.05);
      }

      /* Typewriter effect for the h1 heading */
      .content h1 {
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid rgba(255, 255, 255, 0.75);
        font-size: 80px;
        margin: 0;
        animation: typewriter 10s steps(30, end) infinite,
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typewriter {
        0% {
          width: 0;
        }
        20% {
          width: 100%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        0%,
        100% {
          border-color: transparent;
        }
        50% {
          border-color: rgba(255, 255, 255, 0.75);
        }
      }

      .content p {
        font-size: 24px;
        margin: 10px 0 20px;
      }

      /* Art deco styled button for "Enter App" */
      .art-deco-button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 24px;
        font-family: "Pecita", Arial, sans-serif;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(135deg, #d4af37, #b68627);
        border: 2px solid #d4af37;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .art-deco-button:hover {
        background: linear-gradient(135deg, #b68627, #d4af37);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="content">
        <!-- Navigation Bar -->
        <div class="navbar">
          <a href="index.html">About</a>
          <a href="about.html">Research</a>
          <a href="contact.html">Contact</a>
        </div>
        <h1>Project Deux</h1>
        <p>Your additional text goes here.</p>
        <a href="app.html" class="art-deco-button">Enter App</a>
      </div>
    </div>
  </body>
</html>
