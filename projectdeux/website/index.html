<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Background</title>
    <style>
      /* Remove default margins and ensure full height */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      /* Fullscreen background image */
      .background {
        background: url("background4.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        width: 100%;
        position: relative;
      }
      /* Centered text container */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 0 20px; /* Optional: for responsiveness */
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="content">
        <h1>Project Deux</h1>
        <p>Your additional text goes here.</p>
      </div>
    </div>
  </body>
</html>
