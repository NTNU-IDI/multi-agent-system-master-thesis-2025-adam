scenarios:
  - name: "supervisor_sync"
    system_type: "generic"
    execution_type: "synchronous"
    problem: "Create a short story"
    goal: "Use a supervisor to decide agents and tasks for story creation"
    agents:
      - name: "Supervisor"
        role: "supervisor"
        system_prompt: |
          You are planning a project to create a short story.
          Decide how many agents to create (e.g., writer, illustrator) and specify their roles and system prompts.
          Define the 'task_sequence' as a list of {'task_name': task, 'agent_name': name, 'instruction': instruction, 'params': params}.
          Return JSON with 'agents' (array) and 'task_sequence'.
    run_params:
      topic: "Fantasy"
