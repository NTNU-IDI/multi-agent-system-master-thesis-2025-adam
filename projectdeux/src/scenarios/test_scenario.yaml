scenarios:
  - name: SimpleTest
    system_type: base_system
    problem: "Test a basic task flow"
    goal: "Run some tasks successfully"
    agents:
      - name: Researcher
        role: researcher
        task_name: plan_research
        queue: research_queue
        system_prompt: "You are a research assistant."
      - name: Summarizer
        role: summarizer
        task_name: summarize_task
        queue: default
        system_prompt: "You are a summarizer."
    tasks:
      - agent_name: Researcher
        task_name: plan_research
        params:
          domain: "AI systems"
      - agent_name: Summarizer
        task_name: summarize_task
        params:
          text: "{previous_result}"
