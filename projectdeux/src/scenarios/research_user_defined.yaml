scenarios:
  - name: "research_user_defined"
    system_type: "research"
    problem: "Research machine learning trends"
    goal: "Conduct research"
    agents:
      - name: "Planner"
        role: "planner"
        task: "plan_research"
        system_prompt: "Plan the research."
      - name: "DataCollector"
        role: "data_collector"
        task: "collect_data"
        system_prompt: "Collect data."
      - name: "Analyst"
        role: "analyst"
        task: "analyze_data"
        system_prompt: "Analyze data."
    task_sequence: ["planner", "data_collector", "analyst"]
    run_params:
      topic: "Machine learning trends"
